<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/yoobic-test-2.esm.js"></script>
    <script nomodule src="/build/yoobic-test-2.js"></script>
  </head>
  <body>
    <yoobic-grid></yoobic-grid>

    <script>
      const grid = document.querySelector('yoobic-grid');

      fetch('https://swapi.dev/api/films/?format=json')
        .then(response => response.json())
        .then(data => {
          grid.data = data.results;
        });
    </script>
  </body>
</html>
